<div class="container">
  <div class="row">
    <div class="col-12">
      <button style="margin-bottom: 10px;" class="btn btn-primary" (click)="onlyOdd = !onlyOdd"> Only show and numbers </button>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            [ngClass]="{'odd': odd %2 !== 0}"
            [ngStyle]="{'backgroundColor': odd %2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let odd of oddNumbers"
            class="list-group-item"
            >
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li  
          [ngClass]="{'even': even %2 !== 0}"
          *ngFor="let even of eventNumbers"
          class="list-group-item" 
          >
            {{ even }}
          </li>
        </div>

      </ul>
      <p appBasicHighlight>Style me with basic directiv.</p>
      <!-- <p appBetterHighlight>Style me with better directiv.</p> -->
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightedColor]="'red'">Style me with better directiv.</p>
      
    </div>
  </div>
</div>
